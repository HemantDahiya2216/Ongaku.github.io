<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongaku-Listening is everything</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Ongaku"> Ongaku</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>NCS-No copy right EDM</h1>
        <div>
            <div class="songitem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Kokoronashi</span>
                <span class="songplay"><span class="timestamp">4:30 </span><i id="0" class="fa-solid songitemPlay fa-play"></i></span>

            </div>
            <div class="songitem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Excuses</span>
                <span class="songplay"><span class="timestamp">4:30 </span><i id="1" class="fa-solid songitemPlay fa-play"></i></span>

            </div>
            <div class="songitem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Let me down slowly</span>
                <span class="songplay"><span class="timestamp">4:30 </span><i id="2" class="fa-solid songitemPlay fa-play"></i></span>

            </div>
            <div class="songitem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Nezuko Theme</span>
                <span class="songplay"><span class="timestamp">4:30 </span><i id="3" class="fa-solid songitemPlay fa-play"></i></span>

            </div>
            <div class="songitem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Heat waves</span>
                <span class="songplay"><span class="timestamp">4:30 </span><i id="4" class="fa-solid songitemPlay fa-play"></i></span>

            </div>



        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="timebar" min="0" value="0" max="100">

        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>



        </div>
        <div class="songInfo">
            <img src="anime.gif"  id="gif"><span id="masterSongname">Kokoronashi</span>
            

        </div>
        
       
        
    </div>




</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/c48831d3c6.js" crossorigin="anonymous"></script>

</html>
